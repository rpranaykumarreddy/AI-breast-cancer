<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} | Breast Cancer Prediction</title>
    <script src="https://kit.fontawesome.com/5bd445c778.js" crossorigin="anonymous"></script>
    <meta name="author" content="Ravula Pranay Kumar Reddy">
    <meta name="author" content="Bokka Nirvan Reddy">
    <meta name="author" content="Bokka Varun Reddy">
    <link rel="icon" href="{% static "logo-min.png" %}">
    <link rel="stylesheet" href="{% static "common.css" %}">
</head>


<body>
   
  <div id="navbar">
      <div class="flex-row nav-bar">
          <div class="right">
              <div class="img curpoi" onclick="window.location.assign('{% url 'home' %}')"><img class="curpoi" src="{% static "logo.png" %}" alt=""></div>
          </div>
          <div class="left">
              <div class="disp-lap-nav">
                  <div class="flex-row width-fit">
                      <div id="home-na-dis" onclick="window.location.assign('{% url 'home' %}')" class="nav-item {% if request.get_full_path == "/" %} {{acti}} {% endif %}  curpoi">
                          <div class="flex-row">
                              <p class="">Home</p>
                          </div>
                      </div>
                      <div  onclick="window.location.assign('{% url 'stats' %}')" class="nav-item {% if request.get_full_path == "/stats" %} {{acti}} {% endif %} curpoi">
                          <div class="flex-row">
                              <p class="">Model Evaluation</p>
                          </div>
                      </div>
                      <div onclick="window.location.assign('{% url 'predict' %}')" class="nav-item {% if request.get_full_path == "/predict" %} {{acti}} {% endif %} curpoi">
                          <div class="flex-row">
                              <p class="">Try to Predict</p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <div class="mega-menu disp-lap-nav">

          <div class=" nav-drop-down">
              <div id="drpdw" class="disnon">
                  <div class="sam-nav">
                      <div class="details comp">
                          <div>
                              <p id="varFN" class="varF"></p>
                          </div>
                          <div>
                              <p id="varEM" class="varE"></p>
                          </div>

                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>


  {% block content %} {% endblock %}

  <footer>
    <div class="flex-col">
        <h1 class="content-p3 cwhite1">Powered By <a style="text-decoration: underline;" href="https://wethinc.in/">We thinc Solutions</a></h1>
    </div>
</footer>
  <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fas fa-arrow-circle-up"></i></button>
  <script>
              var prevScrollpos = window.pageYOffset;
              window.onscroll = function() {
                  scrollFunction();
              }
      var mybutton = document.getElementById("myBtn");


      function scrollFunction() {
          if (document.body.scrollTop > 65 || document.documentElement.scrollTop > 65) {
              mybutton.style.display = "block";
          } else {
              mybutton.style.display = "none";
          }
      }

      function topFunction() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
      }

  </script>
</body>


</html>
