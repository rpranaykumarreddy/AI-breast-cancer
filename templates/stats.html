{%extends 'base.html'%} {%block content%}
<div class="body-div">
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<div class="cht-div">
    <div class="flex-row">
        <div class="inline">
            <h1 class="tecenter cwhite1">Accuracy of different Models</h1>
            <div class="h-lin"></div>
        </div>
    </div>
    <div id="chart_div"></div>
    <div class="cwhite6"><h5>*we have choosen it as a best Model</h5></div>
</div>
<script>
    google.charts.load('current', {
        'packages': ['corechart']
    });
    google.charts.setOnLoadCallback(drawVisualization);

    function drawVisualization() {
        // Some raw data (not necessarily accurate)
        var data = google.visualization.arrayToDataTable([
            ['Model', 'Accuracy', 'Sensitivity', 'Specificity', 'F1-score'],
            ['Logistic Regression', {{a1}}, {{s1}}, {{p1}}, {{g1}}],
            ['K-NN', {{a2}}, {{s2}}, {{p2}}, {{g2}}],
            ['SVM', {{a3}}, {{s3}}, {{p3}}, {{g3}}],
            ['K-SVM', {{a4}}, {{s4}}, {{p4}}, {{g4}}],
            ['Naive Bayes', {{a5}}, {{s5}}, {{p5}}, {{g5}}],
            ['Decision Tree', {{a6}}, {{s6}}, {{p6}}, {{g6}}],
            ['Random Forest Classification', {{a7}}, {{s7}}, {{p7}}, {{g7}}],
        ]);

        var options = {
            backgroundColor: '#444',
            is3D: true,
            fontSize: '15',
            colors: ['#f33170', '#83f55d', '#23d8f7', '#f7444e'],
            titleTextStyle: {
                color: "#fff",
                fontName: "Courier New",
                fontSize: 15,
                bold: true,
                italic: true,
            },

            vAxis: {
                title: 'percentage',
                titleTextStyle: {
                    color: '#23d8f7',
                    fontSize: '20',
                    bold: true,
                },
                textStyle: {
                    color: '#fff',
                    fontName: 'Arial',
                    fontSize: '15',
                    bold: true
                },
            },
            hAxis: {
                title: 'Model',
                titleTextStyle: {
                    color: '#23d8f7',
                    fontSize: '20',
                    bold: true,
                },
                textStyle: {
                    color: '#fff',
                    fontName: 'Arial',
                    fontSize: '12',
                    bold: true
                },
            },

            seriesType: 'bars',
            series: {
                3: {
                    type: 'line'
                }
            },
            animation: {
                startup: true,
                duration: 2000,
                easing: 'out',
            },
            chartArea: {
                'backgroundColor': '#444',
                width: '65%',
                height: '65%'
            },
            legend: {
                textStyle: {
                    color: '#fff',
                    fontSize: 15,
                    bold: true
                }
            }


        };

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
        chart.draw(data, options);
    }
</script>
</div>

    {%endblock%}
